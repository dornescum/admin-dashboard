<header class="fixed z-20  w-full bg-zinc-50 mb-12 shadow-md">
  <div class="flex  items-center justify-center h-16">
    <div class="w-1/5 lg:w-[5%]">
      <div class=" flex items-center justify-center ">
        <ng-container *ngIf="showSidebar; else showSidebarButton">
          <button (click)="handleAction($event)" aria-label="Close"
                  class="hover:bg-zinc-500 p-2 transition ease-out duration-300 bg-primary mx-4 md:mr-8"
                  id="testing-aria">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </button>
        </ng-container>
        <ng-template #showSidebarButton>
          <button (click)="handleAction($event)" aria-label="Open"
                  class="hover:bg-zinc-500 p-2 transition ease-out duration-300 bg-black text-white mx-4 md:mr-8"
                  id="testing-ariaOpen" style="color: #f4f4f5 !important;">
            <svg class="w-6 h-6 " fill="none" stroke="currentColor" stroke-width="1.5"
                 style="color: #f4f4f5" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"/>
            </svg>
          </button>
        </ng-template>
      </div>


    </div>
    <div class="w-full flex justify-between">
      <div class="flex items-center justify-center">
        <h1 class="text-base md:text-lg font-bold flex cursor-pointer" routerLink="/">Admin panel  <span
          class="hidden md:block pl-2">Demo</span></h1>
      </div>
      <div class="flex">
        <div class="flex items-center justify-center">
          <button class="" >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="m19.485 20.154l-6.262-6.262q-.75.639-1.725.989q-.975.35-1.96.35q-2.402 0-4.066-1.663q-1.664-1.664-1.664-4.065T5.47 5.436q1.663-1.667 4.064-1.667q2.402 0 4.068 1.664q1.666 1.664 1.666 4.067q0 1.042-.369 2.017q-.37.975-.97 1.668l6.262 6.261l-.707.708ZM9.538 14.23q1.99 0 3.361-1.37q1.37-1.37 1.37-3.361q0-1.99-1.37-3.36q-1.37-1.37-3.36-1.37q-1.99 0-3.361 1.37q-1.37 1.37-1.37 3.36q0 1.99 1.37 3.36q1.37 1.37 3.36 1.37Z"/></svg>
          </button>
        </div>
        <button class="text-base hover:text-lg p-1 m-1 pr-2 lg:block text-zinc-600  ease-in duration-300 animate-pulse"
                routerLink="/home/search">Meseria»ôi
        </button>




      </div>
    </div>
  </div>


  <app-sidebar (onClose)="handleCloseSidebar()" *ngIf="showSidebar" data-cy="sidebar_component"></app-sidebar>
</header>
